<!DOCTYPE html>
<html>
<head>
    <title>Create Restaurant - Google Maps Version</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        #map {
            height: 700px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .form-container {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        textarea {
            min-height: 100px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .address-details {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Restaurant (Google Maps Version)</h1>
        
        <div class="grid">
            <div class="map-section">
                <div id="map"></div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for a location...">
                </div>
            </div>

            <div class="form-container">
                <form id="restaurant-form">
                    <div class="form-group">
                        <label for="name">Restaurant Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" id="image">
                    </div>

                    <div class="address-details">
                        <h3>Address Details</h3>
                        <div id="address-info">
                            <p>Select a location on the map</p>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn">Create Restaurant</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let map;
        let marker;
        let searchBox;
        let currentAddress = null;

        function initMap() {
            // Initialize map
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 13,
                mapTypeControl: true,
                streetViewControl: true,
                fullscreenControl: true
            });

            // Initialize search box
            const searchInput = document.getElementById('search-input');
            searchBox = new google.maps.places.SearchBox(searchInput);

            // Bias search box to map's viewport
            map.addListener('bounds_changed', () => {
                searchBox.setBounds(map.getBounds());
            });

            // Handle search results
            searchBox.addListener('places_changed', () => {
                const places = searchBox.getPlaces();
                if (places.length === 0) return;

                const place = places[0];
                if (!place.geometry || !place.geometry.location) return;

                // Update map view
                map.setCenter(place.geometry.location);
                map.setZoom(17);

                // Update marker
                updateMarker(place.geometry.location);
                updateAddressDetails(place);
            });

            // Handle map clicks
            map.addListener('click', (e) => {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ location: e.latLng }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        updateMarker(e.latLng);
                        updateAddressDetails(results[0]);
                    }
                });
            });

            // Get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        map.setCenter(userLocation);
                        map.setZoom(15);
                    },
                    (error) => {
                        console.error('Error getting user location:', error);
                    }
                );
            }
        }

        function updateMarker(position) {
            if (marker) {
                marker.setMap(null);
            }
            marker = new google.maps.Marker({
                position: position,
                map: map,
                animation: google.maps.Animation.DROP
            });
        }

        function updateAddressDetails(place) {
            const addressComponents = place.address_components || [];
            const address = {
                street: '',
                city: '',
                neighborhood: '',
                street_code: 0,
                postal_code: 0,
                province: '',
                position: {
                    name: place.formatted_address || '',
                    longitude: place.geometry.location.lng().toString(),
                    latitude: place.geometry.location.lat().toString()
                }
            };

            // Parse address components
            addressComponents.forEach(component => {
                const types = component.types;
                if (types.includes('street_number')) {
                    address.street_code = parseInt(component.long_name) || 0;
                } else if (types.includes('route')) {
                    address.street = component.long_name;
                } else if (types.includes('locality')) {
                    address.city = component.long_name;
                } else if (types.includes('sublocality')) {
                    address.neighborhood = component.long_name;
                } else if (types.includes('postal_code')) {
                    address.postal_code = parseInt(component.long_name) || 0;
                } else if (types.includes('administrative_area_level_1')) {
                    address.province = component.long_name;
                }
            });

            currentAddress = address;

            // Update address display
            const addressInfo = document.getElementById('address-info');
            addressInfo.innerHTML = `
                <p><strong>Street:</strong> ${address.street}</p>
                <p><strong>City:</strong> ${address.city}</p>
                <p><strong>Neighborhood:</strong> ${address.neighborhood}</p>
                <p><strong>Postal Code:</strong> ${address.postal_code}</p>
                <p><strong>Province:</strong> ${address.province}</p>
            `;
        }

        // Handle form submission
        document.getElementById('restaurant-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted with current address:', currentAddress);
            if (!currentAddress) {
                alert('Please select a location on the map first');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value,
                address: currentAddress
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://127.0.0.1:8000/api/restaurant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    window.location.href = 'http://localhost:3000/restaurants-owner/restaurants';
                } else {
                    throw new Error('Failed to create restaurant');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating restaurant. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Restaurant';
            }
        });
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places&callback=initMap">
    </script>
</body>
</html>
